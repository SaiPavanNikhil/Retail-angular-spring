<div class="vendor-form-container">
  <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()" class="vendor-form">
    <h2>Add Vendor</h2>

    <label>Vendor Name</label>
    <input formControlName="vendorName" placeholder="Enter name" />

    <label>Mobile</label>
    <input formControlName="mobile" placeholder="Enter mobile number" />

    <label>Email</label>
    <input formControlName="email" type="email" placeholder="Enter email" />

    <label>Address</label>
    <textarea formControlName="address" placeholder="Enter address"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
